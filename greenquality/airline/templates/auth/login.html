{% extends 'auth/base_auth.html' %}
{% load static %}

{% block title %}Вход - GreenQuality Airlines{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Вход в аккаунт</h2>
        <p>Введите свои данные для доступа к личному кабинету</p>
    </div>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <form class="auth-form" id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="auth-btn">Войти</button>
    </form>
    
    <div class="auth-footer">
        <p>Нет аккаунта? <a href="{% url 'auth:register' %}">Зарегистрироваться</a></p>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Hide previous messages
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';
    
    // Send login request
    fetch('{% url "auth:login" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            email: email,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showMessage('success-message', data.message);
            // Redirect to home page after successful login
            setTimeout(() => {
                window.location.href = '{% url "index" %}';
            }, 2000);
        } else {
            showMessage('error-message', data.message);
        }
    })
    .catch(error => {
        showMessage('error-message', 'Произошла ошибка при входе');
    });
});

// Function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
