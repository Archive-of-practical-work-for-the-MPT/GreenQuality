{% extends 'auth/base_auth.html' %}
{% load static %}

{% block title %}Регистрация - GreenQuality Airlines{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Регистрация</h2>
        <p>Создайте аккаунт для доступа к нашим услугам</p>
    </div>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <form class="auth-form" id="register-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="role">Роль</label>
            <select id="role" name="role_id">
                <option value="2">Пользователь</option>
                <option value="1">Администратор</option>
            </select>
        </div>
        
        <button type="submit" class="auth-btn">Зарегистрироваться</button>
    </form>
    
    <div class="auth-footer">
        <p>Уже есть аккаунт? <a href="{% url 'auth:login' %}">Войти</a></p>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role_id = document.getElementById('role').value;
    
    // Hide previous messages
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';
    
    // Send registration request
    fetch('{% url "auth:register" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            email: email,
            password: password,
            role_id: role_id
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showMessage('success-message', data.message);
            // Redirect to login after successful registration
            setTimeout(() => {
                window.location.href = '{% url "auth:login" %}';
            }, 2000);
        } else {
            showMessage('error-message', data.message);
        }
    })
    .catch(error => {
        showMessage('error-message', 'Произошла ошибка при регистрации');
    });
});

// Function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
