{% extends 'base.html' %}

{% block title %}Вход | GreenQuality Airlines{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-modal">
        <div class="auth-header">
            <h2>Вход в аккаунт</h2>
            <p>Введите свои данные для входа</p>
        </div>
        
        <form class="auth-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="auth-btn">Войти</button>
        </form>
        
        <div class="auth-footer">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
}

.auth-modal {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 450px;
    transform: translateY(0);
    transition: transform 0.3s ease;
}

.auth-modal:hover {
    transform: translateY(-5px);
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h2 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 28px;
}

.auth-header p {
    color: #7f8c8d;
    font-size: 16px;
}

.auth-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2c3e50;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e8ed;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus {
    border-color: #00c853;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
}

.auth-btn {
    width: 100%;
    background: linear-gradient(135deg, #00c853, #009624);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
}

.auth-btn:hover {
    background: linear-gradient(135deg, #009624, #007a1f);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
}

.auth-footer {
    text-align: center;
    color: #7f8c8d;
}

.auth-footer a {
    color: #00c853;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #009624;
}

@media (max-width: 480px) {
    .auth-modal {
        padding: 30px 20px;
    }
    
    .auth-header h2 {
        font-size: 24px;
    }
}
</style>
{% endblock %}
