{% extends 'base.html' %}

{% block title %}Панель управления{% endblock %}

{% block content %}
<div class="container">
    <h2 class="section-title">Панель управления</h2>
    
    <div class="search-section">
        <h2>Управление сущностями системы</h2>
        <p>Выберите сущность для управления данными</p>
        
        <div class="models-table-container">
            <table class="models-table">
                <thead>
                    <tr>
                        <th>Название сущности</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for model in models_info %}
                    <tr class="{% cycle 'even-row' 'odd-row' %}">
                        <td>{{ model.name }}</td>
                        <td class="action-cell">
                            <a href="/api/{{ model.endpoint }}/" class="table-action-btn api-btn" target="_blank" title="Просмотр API">
                                <i class="fas fa-code"></i>
                            </a>
                            <a href="{% url 'crud_interface' model.endpoint %}" class="table-action-btn crud-btn" title="CRUD Интерфейс">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .models-table-container {
        overflow-x: auto;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
    }
    
    .models-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .models-table thead {
        background: linear-gradient(45deg, #0bda51, #08a53d);
        color: white;
    }
    
    .models-table th,
    .models-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e1e8ed;
    }
    
    .models-table th {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 14px;
    }
    
    .models-table tbody tr.even-row {
        background-color: #f8f9fa;
    }
    
    .models-table tbody tr.odd-row {
        background-color: #ffffff;
    }
    
    .models-table tbody tr:hover {
        background-color: #e8f5e9;
        transform: scale(1.01);
        transition: all 0.2s ease;
    }
    
    .action-cell {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    
    .table-action-btn {
        background: none;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 16px;
    }
    
    .api-btn {
        background-color: #9b59b6;
        color: white;
    }
    
    .api-btn:hover {
        background-color: #8e44ad;
        transform: scale(1.1);
    }
    
    .crud-btn {
        background-color: #3498db;
        color: white;
    }
    
    .crud-btn:hover {
        background-color: #2980b9;
        transform: scale(1.1);
    }
    
    @media (max-width: 768px) {
        .models-table th,
        .models-table td {
            padding: 12px 10px;
            font-size: 14px;
        }
        
        .action-cell {
            gap: 5px;
        }
        
        .table-action-btn {
            width: 35px;
            height: 35px;
            padding: 8px;
            font-size: 14px;
        }
    }
</style>
{% endblock %}
