# Locust config for GreenQuality
# Usage: cd greenquality && locust --config tests/locust/locust.conf

locustfile = tests/locust/locustfile.py
host = http://localhost:8000

# Web UI at http://localhost:8089
web-host = 0.0.0.0
web-port = 8089

# Default values (change in web UI)
users = 10
spawn-rate = 2

class-picker = true
